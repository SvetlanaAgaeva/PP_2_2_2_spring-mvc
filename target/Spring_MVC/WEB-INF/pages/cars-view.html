<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars List</title>
    <style>
        table {
            border-collapse: collapse; /* Убирает двойные границы */
            width: 80%; /* Ширина таблицы */
            margin: 20px auto; /* Центрирует таблицу */
        }

        th, td {
            border: 1px solid black; /* Граница для ячеек */
            padding: 10px; /* Отступы внутри ячеек */
            text-align: left; /* Выравнивание текста */
        }

        th {
            background-color: #f2f2f2; /* Цвет фона заголовков */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Цвет для четных строк */
        }
        tr:nth-child(odd) {
            background-color: #ffffff; /* Цвет для нечетных строк */
        }
        a {
            font-size: 40px; / Установите желаемый размер шрифта /
        }
    </style>
</head>
<body>
<a href="/">hello</a>
<h1>Cars</h1>
<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Version</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.version}"></td>
        <td th:text="${car.color}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
